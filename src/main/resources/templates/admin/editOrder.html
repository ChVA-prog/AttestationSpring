<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/admin/editOrder.module.css}" type="text/css" rel="stylesheet">
</head>
<body>
<header>
    <div class="header_editOrder">
        <form th:method="POST" th:action="@{/admin/order/edit/{id}(id=${editOrder.getId()})}" th:object="${editOrder}">
            <br>
            <label for="status"> </label>
            <textarea th:field="*{status}" placeholder="Статус" id="status"></textarea>

            <label hidden for="number"> </label>
            <textarea hidden th:field="*{number}" placeholder="Номер заказа" id="number"></textarea>
            <label hidden for="price"> </label>
            <textarea hidden th:field="*{price}" placeholder="Цена" id="price"></textarea>
            <label hidden for="person"> </label>
            <textarea hidden th:field="*{person}" placeholder="Цена" id="person"></textarea>
            <label hidden for="product"> </label>
            <textarea hidden th:field="*{product}" placeholder="Цена" id="product"></textarea>
            <label hidden for="dateTime"> </label>
            <textarea hidden th:field="*{dateTime}" placeholder="Цена" id="dateTime"></textarea>
            <br>
            <input class="editOrder_btn" type="submit" value="Редактировать">
        </form>
    </div>
    <div>
        <h1>Редактирование заказа</h1>
    </div>
</header>
</body>
</html>
