<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link th:href="@{/css/user/orders.module.css}" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="header_Back">
      <a class="header_Back_btn" href="/admin">Вернуться в личный кабинет</a>
    </div>
    <div class="header_logo">
      <h1>Заказы</h1>
    </div>
  </header>
  <div class="cart_section">
    <div class="cart_item" th:each="order : ${orders}">
      <h3 th:text="'Заказ № ' + ${order.getNumber()}"></h3>
      <div class="cart_imgBlock">
        <img th:src="'/img/' + ${order.getProduct().imageList[0].getFileName()}" width="300px">
      </div>
      <div>
        <p class="cart_title" th:text="'Наименование: ' + ${order.getProduct().getTitle()}"></p>
<!--      <p th:text="'Количество: ' + ${order.getCount()}"></p>-->
      <p class="cart_price" th:text="'Цена: ' + ${order.getPrice()}"></p>
      <p th:text="'Дата заказа: ' + ${#temporals.format(order.getDateTime(), 'dd-MMM-yyyy')}"></p>
      <p th:text="'Статус: ' + ${order.getStatus()}"></p>
      </div>
      <hr>
    </div>
  </div>
</body>
</html>
