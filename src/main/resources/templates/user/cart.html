<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/user/cart.module.css}" type="text/css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header_Back">
            <a class="header_Back_btn" href="/admin">Вернуться в личный кабинет</a>
        </div>
        <div class="header_logo">
            <h1>Корзина</h1>
        </div>
    </header>

    <div class="cart_section">

        <div class="cart_item" th:each="product : ${cart_product}">
            <div class="cart_imgBlock">
                <img th:src="'/img/' + ${product.imageList[0].getFileName()}" width="300px">
            </div>

            <br>
            <br>
            <div class="cart_title">
                <a th:href="@{/product/info/{id}(id=${product.getId()})}" th:text="${product.getTitle()}"></a>
            </div>
            <div class="cart_price">
                <p th:text="'Цена: ' + ${product.getPrice()}"></p>
            </div>
            <a class="header_Back_btn" th:href="@{/cart/delete/{id}(id=${product.getId()})}">Удалить</a>
        </div>

    </div>

<h3 th:text="'Итоговая цена: ' + ${price}"></h3>
    <br>
<a class="header_Back_btn" href="/order/create">Оформить заказ</a>
</body>
</html>
